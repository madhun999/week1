	<body class="page"><!-- everything that is visual goes in the body tag  -->
		<header>
			<!-- the "banner" area or title of the page-->
			<h1>Pothole Reporting</h1> <!-- only h1 per page (for SEO purposes) --> 	
		</header>
		<nav class="nav1"> 
			<ul>
				<!-- these links are relative paths -->
				<li> <a href="#">home</a></li>

			</ul>
		</nav>
		<div id="mainContent">
            <h3>Please report here any potholes in your street.</h3>
			<!-- A Simple Form    -->
            <form id="signup-form" method="post" action="#" >
              <fieldset>
                <ul>
                  <li>
                    <label id="f-name-label">First Name</label>
                    <input id="first-name" name="first-name" type="text" size="30" placeholder="First name" title="Enter your first name here" required />
                  </li>
                  <li>
                    <label id="l-name-label">Last Name</label>
                    <input id="last-name" name="last-name" type="text" size="30" placeholder="Last name" title="Enter your last name here" required />
                  </li>
                  <li>
                    <label id="email-label">Email</label>
                    <input id="email" name="email" type="email" size="50" placeholder="email" title="Enter a valid email address here" required />
                  </li>
                  <li>
                    <label id="phone-label">Telephone</label>
                    <input id="phone" name="phone" type="tel" placeholder="Telephone" title="Enter an optional telephone number here" />
                  </li>
                  <li>
                    <label id="address-label">Street Address In Front Of</label>
                    <input id="address" name="address" type="text" placeholder="Address" size="40" title="Enter the address the pothole is in front of" required
                       pattern="\d{1,5}-?[a-zA-Z]?\s+[ a-zA-Z0-9]{1,50}" />
                  </li>
                  <li>
                    <label id="size-label">Size of Pothole (in feet)</label>
                    <input id="size" name="size" type="number" min="1" max="50" step="1" value="1" placeholder="Pothole size" title="Enter the pothole size in feet here" required />
                  </li>
                  <li>
                    <label id="crows-label">Number of Crows drinking out of Pothole</label>
                    <input id="crows" name="crows" type="number" min="0" max="100" step="1" value="0" placeholder="Number of crows" title="Number of crows drinking out of pothole" required />
                  </li>
                  <li>
                    <label>Did you vote for our last tax increase?</label>
                    <select name="tax">
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                      <option value="Not telling">Not telling</option>
                    </select>
                  </li>
                  <li>
                    <label id="comments-label">Optional Comments</label>
                    <input id="comments" name="comments" type="text" size="50" placeholder="Comments" title="Enter an optional comment here" />
                  </li>
                </ul>
                <input type="submit">

              </fieldset>
            </form>


        </div><!-- closing maincContent div tag -->
